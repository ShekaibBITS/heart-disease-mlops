# File: .github/workflows/ci.yml
# Purpose:
#   Continuous Integration: enforce code quality + unit tests + (optional) end-to-end ML pipeline.
#
# Key outputs (uploaded as GitHub artifacts):
#   - artifacts/**        -> plots + metrics CSV/JSON
#   - models/**           -> trained local models (joblib)
#   - data/processed/**   -> processed dataset used by training
#   - mlruns/**           -> MLflow runs (CI-only, file-based store)

name: CI â€“ Validate Code, Tests & ML Pipeline

on:
  pull_request:
  push:
    branches: ["**"]

# Prevent duplicate CI runs on the same branch from consuming minutes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI Validation
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1) Checkout code
      # -------------------------------
      - name: Checkout repository source
        uses: actions/checkout@v4

      # -------------------------------
      # 2) Setup Python (cache pip)
      # -------------------------------
      - name: Setup Python 3.10 (cached)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      # -------------------------------
      # 3) Install dependencies + install local package (heartml)
      #    - pip install -e . is REQUIRED so `python -m heartml...` works in CI
      # -------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -e .

      # -------------------------------
      # 3.1) Sanity import check (fast fail if packaging path is wrong)
      # -------------------------------
      - name: Import check (heartml)
        run: |
          python -c "import heartml; print('heartml loaded from:', heartml.__file__)"

      # -------------------------------
      # 4) Linting
      # -------------------------------
      - name: Lint (Ruff)
        run: |
          ruff check .

      # -------------------------------
      # 5) Unit tests
      # -------------------------------
      - name: Unit tests (Pytest)
        run: |
          pytest -q

      # -------------------------------
      # 6) ML pipeline smoke test (DISABLED)
      #    - Kept for documentation/reference.
      #    - Enable later by changing `if: false` to `if: true` (or a condition).
      #    - Uses MLflow file store so CI does not require MLflow server/MinIO.
      # -------------------------------
      - name: ML pipeline smoke test (ingest + train)
        if: false
        env:
          ENVIRONMENT: ci
          MLFLOW_USE_FILE_STORE: "true"
          MLFLOW_TRACKING_URI: "file:./mlruns"
          MLFLOW_EXPERIMENT_NAME: "heart-disease-uci-ci"
          MLFLOW_REGISTER_MODEL: "false"
        run: |
          python scripts/run_pipeline.py

      # -------------------------------
      # 7) Upload artifacts even if prior steps fail
      # -------------------------------
      - name: Upload CI artifacts (models, metrics, plots, mlruns)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-${{ github.run_id }}
          if-no-files-found: warn
          path: |
            artifacts/**
            models/**
            data/processed/**
            mlruns/**
