# File: .github/workflows/ci.yml
# Purpose:
#   Continuous Integration: enforce code quality + unit tests
#   + end-to-end ML pipeline run with MLflow tracking.
#
# Key outputs (uploaded as GitHub artifacts):
#   - artifacts/**        -> plots + metrics JSON/CSV
#   - models/**           -> trained models (joblib / pickle)
#   - data/processed/**   -> processed dataset
#   - mlruns/**           -> MLflow runs (file-based, CI only)

name: CI â€“ Validate Code, Tests & ML Pipeline

on:
  pull_request:
  push:
    branches: ["**"]

# Prevent duplicate CI runs on the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI Validation
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1) Checkout repository
      # -------------------------------
      - name: Checkout repository source
        uses: actions/checkout@v4

      # -------------------------------
      # 2) Setup Python
      # -------------------------------
      - name: Setup Python 3.10 (cached)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      # -------------------------------
      # 3) Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -e .

      # -------------------------------
      # 3.1) Import sanity check
      # -------------------------------
      - name: Import check (heartml)
        run: |
          python -c "import heartml; print('heartml loaded from:', heartml.__file__)"

      # -------------------------------
      # 4) Linting
      # -------------------------------
      - name: Lint (Ruff)
        run: |
          ruff check .

      # -------------------------------
      # 5) Unit tests
      # -------------------------------
      - name: Unit tests (Pytest)
        run: |
          pytest -q

      # -------------------------------
      # 6) Full ML pipeline run
      #    - Includes ingest + EDA + train + evaluate
      #    - MLflow uses file-based backend (no external services)
      # -------------------------------
      - name: Run full ML pipeline with MLflow tracking
        env:
          ENVIRONMENT: ci
          MLFLOW_TRACKING_URI: file:./mlruns
          MLFLOW_EXPERIMENT_NAME: heart-disease-uci-ci
          MLFLOW_REGISTER_MODEL: "false"
        run: |
          python scripts/run_pipeline.py

      # -------------------------------
      # 7) Upload artifacts (always)
      # -------------------------------
      - name: Upload CI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-${{ github.run_id }}
          if-no-files-found: warn
          path: |
            artifacts/**
            models/**
            data/processed/**
            mlruns/**
