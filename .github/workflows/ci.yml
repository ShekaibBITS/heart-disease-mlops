name: CI

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Unit tests
        run: |
          pytest -q

      # MLOps evidence: ensure pipeline runs in CI (use local file store for MLflow)
      - name: Training smoke test
        env:
          MLFLOW_TRACKING_URI: "file:./mlruns"
        run: |
          python scripts/run_pipeline.py --skip-eda

      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            artifacts/**
            mlruns/**
